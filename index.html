<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Delonix</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #0b0c15; --card: #161823; --primary: #00ffc3; --sec: #9d4edd; --danger: #ff4757; --text: #fff; --border: #2a2d3e; }
        * { box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        h1 span { color: var(--primary); }

        .input-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 30px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: #0f111a; border: 1px solid var(--border); color: #fff; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--primary); }
        button.save-btn { width: 100%; padding: 12px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); position: relative; transition: transform 0.2s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .card h3 { margin: 0 0 5px 0; font-size: 18px; padding-right: 30px; }
        
        .badge { display: inline-block; font-size: 11px; padding: 3px 8px; border-radius: 4px; margin-bottom: 10px; font-weight: bold; }
        .st-Active { background: rgba(0, 255, 195, 0.15); color: var(--primary); }
        .st-Done { background: rgba(157, 78, 221, 0.15); color: var(--sec); }

        .keyword-tag { font-size: 11px; color: #888; display: block; margin-bottom: 5px; font-style: italic;}
        
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .link-btn { color: var(--primary); text-decoration: none; font-size: 14px; }
        .delete-btn { position: absolute; top: 15px; right: 15px; background: transparent; border: none; color: #555; cursor: pointer; font-size: 16px; }
        .delete-btn:hover { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Airdrop<span>Manager</span></h1>
        <div style="font-size:12px; color:#777"><i class="fas fa-database"></i> Connected</div>
    </header>

    <div class="input-card">
        <h3 style="margin-top:0">Tambah Target Baru</h3>
        <form id="addForm">
            <input type="text" id="name" placeholder="Nama Lengkap Project (ex: Avon Public Testnet)" required>
            
            <input type="text" id="keyword" placeholder="Kata Kunci Bot (ex: Avon)" required style="border-color: var(--sec);">
            <small style="color:#777; display:block; margin-bottom:10px;">*Bot akan mencari kata ini di Telegram.</small>

            <input type="text" id="source" placeholder="Username Channel (tanpa @)" required>
            <input type="url" id="link" placeholder="Link Garapan" required>
            <select id="status">
                <option value="Active">Active</option>
                <option value="Done">Done</option>
            </select>
            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Simpan Data</button>
        </form>
    </div>

    <div id="gridList" class="grid">
        <div style="color:#777">Memuat data...</div>
    </div>
</div>

<script type="module">
    // --- CONFIG FIREBASE ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "GANTI_API_KEY",
        authDomain: "GANTI_PROJECT_ID.firebaseapp.com",
        projectId: "GANTI_PROJECT_ID",
        storageBucket: "GANTI_PROJECT_ID.appspot.com",
        messagingSenderId: "GANTI_SENDER_ID",
        appId: "GANTI_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- MENAMPILKAN DATA ---
    const q = query(collection(db, "airdrops"), orderBy("createdAt", "desc"));
    
    onSnapshot(q, (snapshot) => {
        const grid = document.getElementById('gridList');
        grid.innerHTML = ""; 

        if(snapshot.empty){ grid.innerHTML = "<p>Belum ada data.</p>"; return; }

        snapshot.forEach((documentSnapshot) => {
            const data = documentSnapshot.data();
            const docId = documentSnapshot.id;
            
            // Fallback jika data lama tidak punya keyword
            const searchKey = data.search_keyword || data.name; 

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="badge st-${data.status}">${data.status}</span>
                <h3>${data.name}</h3>
                <span class="keyword-tag"><i class="fas fa-search"></i> Keyword: "${searchKey}"</span>
                <p><i class="fab fa-telegram"></i> @${data.source}</p>
                <div class="actions">
                    <a href="${data.link}" target="_blank" class="link-btn">Buka Link <i class="fas fa-external-link-alt"></i></a>
                </div>
            `;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '<i class="fas fa-trash"></i>';
            delBtn.onclick = async () => {
                if(confirm(`Hapus ${data.name}?`)) await deleteDoc(doc(db, "airdrops", docId));
            };
            card.appendChild(delBtn);
            grid.appendChild(card);
        });
    });

    // --- TAMBAH DATA ---
    document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.querySelector('.save-btn');
        btn.innerHTML = 'Menyimpan...'; btn.disabled = true;

        try {
            await addDoc(collection(db, "airdrops"), {
                name: document.getElementById('name').value,
                search_keyword: document.getElementById('keyword').value.trim(), // Simpan keyword
                source: document.getElementById('source').value.replace('@','').trim(),
                link: document.getElementById('link').value,
                status: document.getElementById('status').value,
                createdAt: new Date(),
                last_message_snippet: "" 
            });
            e.target.reset();
        } catch(err) { alert("Error: " + err.message); }

        btn.innerHTML = '<i class="fas fa-save"></i> Simpan Data'; btn.disabled = false;
    });
</script>
</body>
</html>
