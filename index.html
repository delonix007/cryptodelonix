<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Warna Utama Senada dengan Background */
            --primary: #5d5fef;
            --primary-hover: #4b4dcb;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --danger: #ef4444;
            --success: #10b981;
            --input-bg: #f3f4f6;
            --border: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center Vertikal & Horizontal */
            padding: 40px 20px;
            
            /* --- TEKNIK MESH GRADIENT (BACKGROUND) --- */
            background-color: #667eea;
            background-image: 
                /* Cahaya Putih di Tengah Atas */
                radial-gradient(at 50% 0%, hsla(220,100%,90%,0.5) 0px, transparent 50%),
                /* Cahaya Biru Muda di Kiri Atas */
                radial-gradient(at 0% 0%, hsla(189,100%,56%,0.4) 0px, transparent 50%),
                /* Cahaya Ungu di Kanan Bawah */
                radial-gradient(at 100% 100%, hsla(260,100%,60%,0.4) 0px, transparent 50%),
                /* Cahaya Biru Tua di Kiri Bawah */
                radial-gradient(at 0% 100%, hsla(220,100%,40%,0.4) 0px, transparent 50%),
                /* Base Gradient Linear (Background Dasar) */
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 900px;
            
            /* --- GLASSMORPHISM EFFECT (KARTU UTAMA) --- */
            background: rgba(255, 255, 255, 0.90); /* Putih transparan 90% */
            backdrop-filter: blur(20px); /* Efek Blur di belakang kaca */
            -webkit-backdrop-filter: blur(20px);
            
            border-radius: 30px; /* Lengkungan sudut besar seperti referensi */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); /* Soft Shadow */
            padding: 50px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Border tipis transparan */
        }

        /* HEADER */
        header { text-align: center; margin-bottom: 40px; }
        header h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }
        header p { color: var(--text-sub); font-size: 14px; margin-top: 5px; }
        
        /* LOGO ICON */
        .logo-icon {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
            background: rgba(93, 95, 239, 0.1);
            padding: 15px;
            border-radius: 16px;
        }

        /* FORM */
        .input-section { margin-bottom: 40px; }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group { margin-bottom: 5px; }
        .form-group.full { grid-column: span 2; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: var(--input-bg);
            border: 1px solid transparent; /* Border transparan default */
            border-radius: 12px;
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(93, 95, 239, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 20px -10px rgba(93, 95, 239, 0.5);
        }

        .btn-save:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -10px rgba(93, 95, 239, 0.6);
        }

        /* CARD LIST */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        .section-title { font-weight: 600; color: var(--text-main); }
        .badge-count { 
            background: var(--input-bg); 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 12px; 
            color: var(--text-sub); 
            font-weight: 600;
        }

        .grid-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .st-Active { background-color: var(--success); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
        .st-Done { background-color: var(--text-sub); }

        .card-top { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .keyword-pill { 
            font-size: 11px; font-weight: 600; 
            background: rgba(93, 95, 239, 0.08); color: var(--primary); 
            padding: 4px 10px; border-radius: 8px; 
        }

        .card h3 { font-size: 16px; font-weight: 600; margin-bottom: 5px; color: var(--text-main); }
        .source { font-size: 13px; color: var(--text-sub); display: flex; align-items: center; gap: 5px; margin-bottom: 20px; }
        
        .card-btn {
            display: block;
            text-align: center;
            text-decoration: none;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 13px;
            font-weight: 500;
            padding: 10px;
            border-radius: 10px;
            transition: 0.2s;
        }
        .card-btn:hover { background: #eef2ff; color: var(--primary); }

        .delete-icon {
            position: absolute; bottom: 20px; right: 20px;
            color: #cbd5e1; cursor: pointer; transition: 0.2s; font-size: 14px;
            background: none; border: none;
        }
        .delete-icon:hover { color: var(--danger); transform: scale(1.1); }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full { grid-column: span 1; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-icon"><i class="fas fa-layer-group"></i></div>
        <h1>Airdrop Vault</h1>
        <p>Managed by Private Bot</p>
    </header>

    <div class="input-section">
        <form id="addForm">
            <div class="form-grid">
                <div class="form-group full">
                    <label>Nama Project</label>
                    <input type="text" id="name" placeholder="Contoh: Avon Public Testnet" required>
                </div>
                <div class="form-group">
                    <label>Keyword Pencarian Bot</label>
                    <input type="text" id="keyword" placeholder="Contoh: Avon" required>
                </div>
                <div class="form-group">
                    <label>Source (Channel ID)</label>
                    <input type="text" id="source" placeholder="Contoh: airdropfinder" required>
                </div>
                <div class="form-group full">
                    <label>Link Garapan</label>
                    <input type="url" id="link" placeholder="https://..." required>
                </div>
                <div class="form-group full">
                    <label>Status</label>
                    <select id="status">
                        <option value="Active">Active (Tracking Update)</option>
                        <option value="Done">Done (Arsip)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-save">Simpan Data</button>
        </form>
    </div>

    <div class="section-header">
        <span class="section-title">Monitoring List</span>
        <span class="badge-count" id="totalCount">0 Items</span>
    </div>
    
    <div id="gridList" class="grid-list">
        <div style="grid-column:1/-1; text-align:center; padding:40px; color:#9ca3af;">
            <i class="fas fa-circle-notch fa-spin"></i> Loading data...
        </div>
    </div>
</div>

<script type="module">
    // --- 1. CONFIG FIREBASE (WAJIB ISI) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // PASTE CONFIG FIREBASE DISINI
const firebaseConfig = {
  apiKey: "AIzaSyDJwLno6mR7X1MNHyn3gRYagduOohmgcWQ",
  authDomain: "cryptodelonix.firebaseapp.com",
  projectId: "cryptodelonix",
  storageBucket: "cryptodelonix.firebasestorage.app",
  messagingSenderId: "265190187840",
  appId: "1:265190187840:web:86be6be1e4eac1aa70d0a5",
  measurementId: "G-BSSFE27WZ5"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 2. RENDER DATA ---
    const q = query(collection(db, "airdrops"), orderBy("createdAt", "desc"));
    
    onSnapshot(q, (snapshot) => {
        const grid = document.getElementById('gridList');
        const countBadge = document.getElementById('totalCount');
        
        grid.innerHTML = ""; 
        countBadge.innerText = snapshot.size + " Items";

        if(snapshot.empty){
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:#9ca3af;">Belum ada data.</div>`;
            return;
        }

        snapshot.forEach((documentSnapshot) => {
            const data = documentSnapshot.data();
            const docId = documentSnapshot.id;
            const searchKey = data.search_keyword || data.name;

            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-top">
                    <span class="keyword-pill"><i class="fas fa-search"></i> ${searchKey}</span>
                    <div style="font-size:12px; color:${data.status === 'Active'?'#10b981':'#6b7280'}">
                        <span class="status-dot ${data.status === 'Active'?'st-Active':'st-Done'}"></span>${data.status}
                    </div>
                </div>
                <h3>${data.name}</h3>
                <div class="source"><i class="fab fa-telegram"></i> @${data.source}</div>
                <a href="${data.link}" target="_blank" class="card-btn">Buka Link</a>
            `;

            // Tombol Hapus
            const delBtn = document.createElement('button');
            delBtn.className = 'delete-icon';
            delBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            delBtn.onclick = async () => {
                if(confirm(`Hapus ${data.name}?`)) await deleteDoc(doc(db, "airdrops", docId));
            };
            card.appendChild(delBtn);

            grid.appendChild(card);
        });
    });

    // --- 3. SUBMIT DATA ---
    document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerText;
        btn.innerText = 'Menyimpan...'; btn.disabled = true;

        try {
            await addDoc(collection(db, "airdrops"), {
                name: document.getElementById('name').value,
                search_keyword: document.getElementById('keyword').value.trim(),
                source: document.getElementById('source').value.replace('@','').trim(),
                link: document.getElementById('link').value,
                status: document.getElementById('status').value,
                createdAt: new Date(),
                last_message_snippet: "", 
                tracked_msg_id: null 
            });
            e.target.reset();
        } catch(err) { alert(err.message); }

        btn.innerText = originalText; btn.disabled = false;
    });
</script>

</body>
</html>
